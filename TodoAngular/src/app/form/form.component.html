<form class="form-inline" (submit)="addTodo()">
  <div class="form-group mb-0">
    <label class="sr-only">Todo</label>
    <input [(ngModel)]="todo" class="form-control" name="todo"
      placement="bottom" [ngbTooltip]="'Saisissez votre todo'">
  </div>
  <button type="submit" class="btn btn-primary">+</button>
</form>
